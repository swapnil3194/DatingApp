<div class="container mt-4">
<div class="row">
  <div class="col-sm-4">
   <img class="card-img-top img-thumbnail" src="{{user.photoUrl ||  '../../../../../assets/userImage.jpg'}}" alt="{{user.knownAs}}">
   <div class="card-body">
     <div>
       <strong>Location:</strong>
       <p>{{user.city}},  {{user.country}}</p>
     </div>
     <div>
      <strong>Location:</strong>
      <p>{{user.age}}</p>
     </div>
     <div>
      <strong>Last Active:</strong>
      <p>{{user.lastActive}}</p>
     </div>
     <div>
      <strong>Member since:</strong>
      <p>{{user.created}}</p>
     </div>
   </div>
   <div class="card-footer">
     <div class="btn-group d-flex">
       <button class="btn btn-primary w-100">Like</button>
       <button class="btn btn-success w-100">Message</button>
     </div>
   </div>
  </div>
  <div class="col-sm-8">
    <div class="tab-panel">
     <tabset class="member-tabset">
       <tab heading="About {{user.knownAs}}">
       <h4>Description</h4>
       <P>{{user.introduction}}</P>
       <h4>Looking <Form></Form></h4>
       <P>{{user.lookingFor}}</P>
      </tab>
      <tab heading="Interests">
        <h4>Interests</h4>
        <P>{{user.interests}}</P>
       </tab>
       <tab heading="Photos">
        <h4>Photos</h4>
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
       </tab>
       <tab heading="Messages">
        <h4>Messages</h4>
        <P>Messages ekde</P>
       </tab>
     </tabset>
    </div>
  </div>
</div>
</div>
